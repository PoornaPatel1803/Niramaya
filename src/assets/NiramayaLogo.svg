<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Text -->
  <text x="30" y="60" 
        font-family="Times new roman" 
        font-size="50" 
        fill="#000"
        font-weight="bold">Niramaya</text>
  
  <!-- Clipboard Icon -->
  <g transform="translate(280, 10) scale(0.8)">
    <!-- Clipboard Outline -->
    <rect x="0" y="10" width="60" height="75" 
          fill="none" 
          stroke="#40E0D0" 
          stroke-width="5"
          rx="3"/>
    
    <!-- Clipboard Top -->
    <rect x="20" y="0" width="20" height="15" 
          fill="none" 
          stroke="#40E0D0" 
          stroke-width="5"
          rx="2"/>
    
    <!-- Medical Wave Line -->
    <path d="M15 40 C20 40, 25 30, 30 40 S40 50, 45 40" 
          fill="none" 
          stroke="#40E0D0" 
          stroke-width="5"/>
    
    <!-- Document Lines -->
    <line x1="15" y1="55" x2="45" y2="55" 
          stroke="#40E0D0" 
          stroke-width="5"/>
    <line x1="15" y1="65" x2="45" y2="65" 
          stroke="#40E0D0" 
          stroke-width="5"/>
  </g>
</svg>
